<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5  text-capitalize">Password Generator</h1>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <label class="text-capitalize fs-4">Select Password Type:</label>

                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <select name="PassType" id="" class="form-control">
                        <option value="weak">weak</option>
                        <option value="Normal">Normal</option>
                        <option value="Strong">Strong</option>
                    </select>
                    <input type="text" name="passLimit" id="" placeholder="Enter Chracter Limit"
                        class=" mt-2 form-control">
                    <button type="submit" class="mt-4 btn btn-outline-primary">Generate</button>
                </form>
            </div>


            <p class="text-center  mt-4">
                {% for n in Password %}
                <span class="bg">{{ n }}{% if not forloop.last %}{% endif %}</span>
                {% endfor %}
            </p>
            <p class="text-center fs-4 text-capitalize">
                {{error}}
            </p>

            <div class="text-center" style="border: 2px solid #c1c1c1; border-radius: 8px; background-color: #abb7c1;">
                <p class="text-capitalize fs-5">
                    <span class="fs-4" style="font-weight: bold;">Tip:</span> Itâ€™s often better to have longer passwords
                    than shorter,
                    more complex ones
                </p>
                <p class="text-capitalize fs-5">
                    <span class="fs-4" style="font-weight: bold;">Tip:</span> Please Remove Spaces Between the Genetrated Password
                </p>
            </div>
            
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
